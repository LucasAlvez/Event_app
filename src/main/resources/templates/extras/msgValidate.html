<div class="alert alert-primary alert-dismissible fade show" role="alert" th:if="${not #strings.isEmpty(msg)}">
    <strong></strong>
    <span th:text="${msg}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<br>
