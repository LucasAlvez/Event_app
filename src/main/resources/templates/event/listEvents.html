<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>

    <!-- NavBar -->
    <th:block th:include="extras/navBar"></th:block>
    <!-- End NavBar -->

    <!-- Sub NavBar -->
    <th:block th:include="extras/subNavBar"></th:block>
    <!-- End SubNavBar -->

    <div class="container">

        <div class="row">

            <!-- Card List Events -->
            <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item" th:each="event : ${events}">
                <div class="events card h-100">
                    <a th:href="${(#mvc.url('EC#EventsDetails').arg(0, event.id)).build()}">
                        <img class="card-img-top" th:src="@{img/user.jpg}" alt="Foto do Evento" style="height: 140px;">

                        <div class="card-body">

                            <h5 class="card-title">
                                <span th:text="${event.name}"></span>
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">
                                Data:
                                <span th:text="${event.date}"></span>
                                <br> Horario:
                                <span th:text="${event.startTime}"></span> à
                                <span th:text="${event.endTime}"></span>
                                <br> Endereço:
                                <span th:text="${event.address}"></span>

                        </div>
                    </a>
                </div>
                <!-- End Card List Events -->
            </div>
        </div>
    </div>


    <!-- Footer -->
    <th:block th:include="extras/footer"></th:block>
    <!-- End Footer -->

</body>

</html>
