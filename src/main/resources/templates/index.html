<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>
    <header>
        <!-- NavBar -->
        <th:block th:include="extras/navBar"></th:block>
        <!-- End NavBar -->
    </header>

    <!-- Carousel -->
    <div class="col-lg-14">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="imgCarousel d-block w-100" src="img/note.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="imgCarousel d-block w-100" src="img/spring.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="imgCarousel d-block w-100" src="img/java.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- End Carousel -->

    <!-- Page Content -->
    <div class="container">

        <h1 class="my-4 py-3 text-center text-lg-left">Encontre por Categoria</h1>

        <!-- Team Members Row -->
        <div class="row">

            <div class="col-lg-4 col-sm-6 text-center mb-4">
                <img class="rounded-circle img-fluid d-block mx-auto" src="http://placehold.it/200x200" alt="">
                <h3>Tecnologia</h3>
            </div>
            <div class="col-lg-4 col-sm-6 text-center mb-4">
                <img class="rounded-circle img-fluid d-block mx-auto" src="http://placehold.it/200x200" alt="">
                <h3>Social</h3>
            </div>
            <div class="col-lg-4 col-sm-6 text-center mb-4">
                <img class="rounded-circle img-fluid d-block mx-auto" src="http://placehold.it/200x200" alt="">
                <h3>Esporte</h3>
            </div>
            <div class="col-lg-4 col-sm-6 text-center mb-4">
                <img class="rounded-circle img-fluid d-block mx-auto" src="http://placehold.it/200x200" alt="">
                <h3>Aprendizagem</h3>
            </div>
            <div class="col-lg-4 col-sm-6 text-center mb-4">
                <img class="rounded-circle img-fluid d-block mx-auto" src="http://placehold.it/200x200" alt="">
                <h3>Musica</h3>
            </div>
            <div class="col-lg-4 col-sm-6 text-center mb-4">
                <img class="rounded-circle img-fluid d-block mx-auto" src="http://placehold.it/200x200" alt="">
                <h3>Artes</h3>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <th:block th:include="extras/footer"></th:block>
    <!-- End Footer -->

</body>

</html>
