<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>
    <!-- NavBar -->
    <th:block th:include="extras/navBar"></th:block>
    <!-- End NavBar-->
    <div class="container">

        <!-- /.col-lg-3 -->
        <div class="col-lg-12">
            <div class="card card-outline-secondary card mt-4">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="mt-4 img-product-page text-center">
                            <img class="img-fluid" style="width: 200px; height: 200px;" src="img/user.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="card-body" th:each="users : ${users}">
                            <h3>
                                <span th:text="${users.name}"></span>
                            </h3>
                            <h4>Usuaio:
                                <span th:text="${#strings.capitalize(users.login)}"></span>
                            </h4>
                        </div>
                    </div>
                </div>
                <br>

                <div class="col-lg-12">
                    <table class="table col-lg-7 text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Data</th>
                                <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#authentication.name } == ${event.users.login}" th:each="event : ${events}" >
                                <td><span th:text="${event.name}"></span></td>
                                <td>Categoria</td>
                                <td>
                                    <a class="btn btn-primary delBtn"
                                        th:href="${(#mvc.url('EC#DeleteEvent').arg(0, event.id)).build()}" title="Excluir Evento">
                                        <i class="fas fa-trash-alt delIcon"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br>

            </div>

        </div>
    </div>

    <!-- Footer -->
    <th:block th:include="extras/footer"></th:block>
    <!-- End Footer -->
</body>

</html>
