<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>
    <!-- NavBar -->
    <th:block th:include="extras/navBar"></th:block>
    <!-- End NavBar-->
    <div class="container">

        <div class="row">

            <!-- /.col-lg-3 -->
            <div class="col-lg-12">
                <div class="card card-outline-secondary card mt-4">

                    <div class="row">
                        <div class="col-lg-3">
                            <div class="mt-4 img-product-page text-center">
                                <img class="img-fluid" style="width: 200px; height: 200px;" src="img/user.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="card-body" th:each="users : ${users}">
                                <h3>
                                    <span th:text="${users.name}"></span> (
                                    <span th:text="${users.login}"></span> )
                                </h3>
                                <h4>Usuaio:
                                    <span th:text="${#strings.capitalize(users.login)}"></span>
                                </h4>
                            </div>
                        </div>


                        <div class="col-md-12">

                            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">

                                <!-- Wrapper for carousel items -->
                                <div class="carousel-inner">

                                    <div class="item carousel-item active">
                                        <div class="row">
                                            <div class="col-sm-3" th:if="${#authentication.name} == ${events.users.login}" th:each="events : ${events}">
                                                <div class="thumb-wrapper">
                                                    <span class="wish-icon">
                                                        <i class="fa fa-heart-o"></i>
                                                    </span>
                                                    <div class="img-box text-center">
                                                        <img src="img/user.jpg" class="img-responsive img-fluid" style="width: 150px; height: 150px;">
                                                    </div>
                                                    <div class="mt-2 thumb-content text-center">
                                                        <h4>
                                                            <span th:text="${events.name}"></span>
                                                        </h4>
                                                        <a href="#" class="btn btn-primary mt-2">Vizualizar</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <th:block th:include="extras/footer"></th:block>
    <!-- End Footer -->
</body>

</html>
